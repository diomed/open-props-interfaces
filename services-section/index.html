<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Open Props V2 - Services Section</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="section">
      <div class="container">
        <div class="wrapper">
          <header>
            <h2 class="heading-2">
              Your Travel journey
              <span class="highlight">starts here</span>
            </h2>
          </header>
          <div class="content">
            <a href="#" class="main-card">
              <div class="main-card-visual">
                <img
                  class="main-card-image"
                  src="/images/main-img.avif"
                  alt="Travel Discover"
                  width="384"
                  height="203"
                />
              </div>
              <div class="meta">
                <h1 class="heading-1">
                  Enhance your voyage with tips, tools and more
                </h1>
                <div class="controls">
                  <div class="button-link">Explore Booking Center</div>
                </div>
              </div>
            </a>
            <ul class="cards">
              <li>
                <a href="#" class="card padding-end">
                  <div class="card-visual">
                    <img
                      class="card-image"
                      src="/images/img-1.avif"
                      alt="music event"
                      width="194"
                      height="135"
                    />
                  </div>
                  <h3 class="heading-3">
                    Plan all your trips with Travel Business Center
                  </h3>
                </a>
              </li>
              <li>
                <a href="#" class="card padding-end">
                  <div class="card-visual">
                    <img
                      class="card-image"
                      src="/images/img-2.avif"
                      alt="Greek Island"
                      width="194"
                      height="135"
                    />
                  </div>
                  <h3 class="heading-3">
                    Connect with Trip Partners to enhance your experience
                  </h3>
                </a>
              </li>
              <li>
                <a href="#" class="card">
                  <div class="card-visual">
                    <img
                      class="card-image"
                      src="/images/img-3.avif"
                      alt="Hotel with mountain view"
                      width="194"
                      height="135"
                    />
                  </div>
                  <h3 class="heading-3">
                    Unleash your wanderlust with Travel Academy
                  </h3>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
