<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Logical Carousel</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section>
      <div
        class="carousel"
        aria-label="Featured Items Carousel"
        aria-roledescription="carousel"
      >
        <header>
          <h3>Featured</h3>

          <div class="controls">
            <button
              id="prevBtn"
              aria-label="Previous"
              title="Previous"
              onclick="Scroller.scrollBy(-516, 0)"
            >
              <svg
                width="10"
                height="15"
                viewBox="0 0 10 15"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
                aria-hidden="true"
              >
                <path
                  d="M8.71833 15L0 7.5L8.71833 0L10 1.10257L2.56337 7.5L10 13.8974L8.71833 15Z"
                  fill="black"
                />
              </svg>
            </button>
            <button
              id="nextBtn"
              aria-label="Next"
              title="Next"
              onclick="Scroller.scrollBy(516, 0)"
            >
              <svg
                width="10"
                height="15"
                viewBox="0 0 10 15"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
                aria-hidden="true"
              >
                <path
                  d="M1.28167 15L10 7.5L1.28167 0L1.72702e-07 1.10257L7.43663 7.5L1.72702e-07 13.8974L1.28167 15Z"
                  fill="black"
                />
              </svg>
            </button>
          </div>
        </header>

        <div
          id="Scroller"
          class="scroller"
          role="group"
          aria-label="Items Scroller"
          aria-live="polite"
        >
          <a
            href="/"
            class="snap"
            aria-label="1 of 6"
            aria-roledescription="item"
          >
            <figure>
              <picture>
                <source srcset="/images/img-1.avif" type="image/avif" />
                <img
                  src="/images/img-1.webp"
                  alt=""
                  loading="lazy"
                  width="500"
                  height="500"
                />
              </picture>
              <figcaption>
                <div>Unleash Your Potential</div>
              </figcaption>
            </figure>
          </a>
          <a
            href="/"
            class="snap"
            aria-label="2 of 6"
            aria-roledescription="item"
          >
            <figure>
              <picture>
                <source srcset="/images/img-2.avif" type="image/avif" />
                <img
                  src="/images/img-2.webp"
                  alt=""
                  loading="lazy"
                  width="500"
                  height="500"
                />
              </picture>
              <figcaption>
                <div>Elevate Your Game</div>
              </figcaption>
            </figure>
          </a>
          <a
            href="/"
            class="snap"
            aria-label="3 of 6"
            aria-roledescription="item"
          >
            <figure>
              <picture>
                <source srcset="/images/img-3.avif" type="image/avif" />
                <img
                  src="/images/img-3.webp"
                  alt=""
                  loading="lazy"
                  width="500"
                  height="500"
                />
              </picture>
              <figcaption>
                <div>Seamless Performance</div>
              </figcaption>
            </figure>
          </a>
          <a
            href="/"
            class="snap"
            aria-label="4 of 6"
            aria-roledescription="item"
          >
            <figure>
              <picture>
                <source srcset="/images/img-4.avif" type="image/avif" />
                <img
                  src="/images/img-4.webp"
                  alt=""
                  loading="lazy"
                  width="500"
                  height="500"
                />
              </picture>
              <figcaption>
                <div>Breakthrough Comfort</div>
              </figcaption>
            </figure>
          </a>
          <a
            href="/"
            class="snap"
            aria-label="5 of 6"
            aria-roledescription="item"
          >
            <figure>
              <picture>
                <source srcset="/images/img-5.avif" type="image/avif" />
                <img
                  src="/images/img-5.webp"
                  alt=""
                  loading="lazy"
                  width="500"
                  height="500"
                />
              </picture>
              <figcaption>
                <div>Style in Motion</div>
              </figcaption>
            </figure>
          </a>
          <a
            href="/"
            class="snap"
            aria-label="6 of 6"
            aria-roledescription="item"
          >
            <figure>
              <picture>
                <source srcset="/images/img-6.avif" type="image/avif" />
                <img
                  src="/images/img-6.webp"
                  alt=""
                  loading="lazy"
                  width="500"
                  height="500"
                />
              </picture>
              <figcaption>
                <div>Precision in Every Stitch</div>
              </figcaption>
            </figure>
          </a>
        </div>
      </div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
