<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Logical Carousel</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section>
      <div class="carousel">
        <header>
          <h3>Featured</h3>

          <div class="controls">
            <button id="prevBtn" onclick="Scroller.scrollBy(-516, 0)">
              <svg
                width="10"
                height="15"
                viewBox="0 0 10 15"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M8.71833 15L0 7.5L8.71833 0L10 1.10257L2.56337 7.5L10 13.8974L8.71833 15Z"
                  fill="black"
                />
              </svg>
            </button>
            <button id="nextBtn" onclick="Scroller.scrollBy(516, 0)">
              <svg
                width="10"
                height="15"
                viewBox="0 0 10 15"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M1.28167 15L10 7.5L1.28167 0L1.72702e-07 1.10257L7.43663 7.5L1.72702e-07 13.8974L1.28167 15Z"
                  fill="black"
                />
              </svg>
            </button>
          </div>
        </header>

        <div id="Scroller" class="scroller">
          <a href="/" class="snap">
            <figure>
              <picture>
                <source srcset="/images/img-1.avif" type="image/avif" />
                <img src="/images/img-1.webp" alt="" loading="lazy" />
              </picture>
              <figcaption>Elevate Your Game</figcaption>
            </figure>
          </a>
          <a href="/" class="snap">
            <figure>
              <picture>
                <source srcset="/images/img-2.avif" type="image/avif" />
                <img src="/images/img-2.webp" alt="" loading="lazy" />
              </picture>
              <figcaption>Seamless Performance</figcaption>
            </figure>
          </a>
          <a href="/" class="snap">
            <figure>
              <picture>
                <source srcset="/images/img-3.avif" type="image/avif" />
                <img src="/images/img-3.webp" alt="" loading="lazy" />
              </picture>
              <figcaption>Crop Top Chic</figcaption>
            </figure>
          </a>
          <a href="/" class="snap">
            <figure>
              <picture>
                <source srcset="/images/img-4.avif" type="image/avif" />
                <img src="/images/img-4.webp" alt="" loading="lazy" />
              </picture>
              <figcaption>Breakthrough Comfort</figcaption>
            </figure>
          </a>
          <a href="/" class="snap">
            <figure>
              <picture>
                <source srcset="/images/img-5.avif" type="image/avif" />
                <img src="/images/img-5.webp" alt="" loading="lazy" />
              </picture>
              <figcaption>Style in Motion</figcaption>
            </figure>
          </a>
          <a href="/" class="snap">
            <figure>
              <picture>
                <source srcset="/images/img-6.avif" type="image/avif" />
                <img src="/images/img-6.webp" alt="" loading="lazy" />
              </picture>
              <figcaption>Precision in Every Stitch</figcaption>
            </figure>
          </a>
        </div>
      </div>
    </section>

    <script src="/script.js"></script>
  </body>
</html>
