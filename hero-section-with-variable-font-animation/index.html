<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hero Section with Variable Font Animation + View Transitions</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="nav-container">
      <a href="#" class="logo" title="Logo" aria-label="Logo">
        <img
          src="https://raw.githubusercontent.com/mobalti/open-props-interfaces/f103889b54bea1194dd70658b525e5d06db3fee3/assets/logo/op-logo-i-g.svg"
          alt="Open Props Logo"
        />
      </a>
      <div class="menu">
        <ul>
          <li><a href="#" class="nav-link">Get Started</a></li>
          <li><a href="#" class="nav-link">Features</a></li>
          <li><a href="#" class="nav-link">Overview</a></li>
          <li><a href="#" class="nav-link">Inspiration</a></li>
          <li><a href="#" class="nav-link">Help</a></li>
        </ul>
        <div class="nav-control">
          <a href="#" class="nav-link"> CDN </a>
          <a href="#" class="button-link">TRY IN BROWSER</a>
        </div>
      </div>

      <button id="open-menu-btn" title="Toggle Menu" aria-label="Toggle Menu">
        <svg
          width="18"
          height="11"
          viewBox="0 0 18 11"
          fill="#BBBBBB"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            fill-rule="evenodd"
            clip-rule="evenodd"
            d="M0.381282 0.881282C0.72299 0.539573 1.27701 0.539573 1.61872 0.881282L9 8.26256L16.3813 0.881282C16.723 0.539573 17.277 0.539573 17.6187 0.881282C17.9604 1.22299 17.9604 1.77701 17.6187 2.11872L9.61872 10.1187C9.27701 10.4604 8.72299 10.4604 8.38128 10.1187L0.381282 2.11872C0.0395728 1.77701 0.0395728 1.22299 0.381282 0.881282Z"
          />
        </svg>
      </button>
    </nav>

    <main class="main-container">
      <section class="hero">
        <header>
          <h1>
            Supercharged <span class="text-gradient">CSS</span> variables.
          </h1>
          <p>
            Discover meticulously crafted web design tokens for ensuring
            component consistency, applicable across any framework.
          </p>
          <div>
            <a href="#" class="button-link"> GET STARTED </a>
            <a href="#" class="hero-link"
              >LEARN MORE
              <svg
                width="9"
                height="7"
                viewBox="0 0 9 7"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M5.278 6.636V5.684C5.278 5.236 5.38067 4.85333 5.586 4.536C5.80067 4.20933 6.104 3.99 6.496 3.878H0V2.758H6.496C6.104 2.646 5.80067 2.43133 5.586 2.114C5.38067 1.78733 5.278 1.4 5.278 0.952001V0H6.482V0.826001C6.482 1.40467 6.636 1.876 6.944 2.24C7.252 2.604 7.68133 2.786 8.232 2.786H8.4V3.85H8.232C7.68133 3.85 7.252 4.032 6.944 4.396C6.636 4.76 6.482 5.23133 6.482 5.81V6.636H5.278Z"
                  fill="black"
                />
              </svg>
            </a>
          </div>
        </header>

        <div class="hero-visual">
          <div id="heroCard" class="card modern-gradient">
            <h2 class="props">Open Props</h2>
          </div>
        </div>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
